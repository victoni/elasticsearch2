<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elastic(search²)</title>
    <link rel="shortcut icon" href="favicon.ico">
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

h1, h2 {
    color: #333;
}

form {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    font-weight: bold;
}

select, button {
    padding: 8px;
    margin: 5px; /* Added margin for better spacing */
    font-size: 16px;
}

button {
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

ul {
    list-style: none;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: -50px; /* Adjusted margin-top to position above the middle */
}

li {
    margin-bottom: 20px;
    border: 1px solid #ddd;
    padding: 10px;
    background-color: #fff;
    border-radius: 5px;
    width: 80%; /* Adjusted width for better responsiveness */
}

pre {
    white-space: pre-wrap;
    word-wrap: break-word;
    margin-top: 10px;
}

/* Additional style to center the form horizontally */
form {
    max-width: 400px; /* Adjusted max-width for better responsiveness */
    width: 100%;
}

    </style>
</head>
<body>
    <h1>Elastic(search²)</h1>

    <form method="POST">
        <label for="country">Select a country:</label>
        <select name="country" id="country">
            {% for country in countries %}
                <option value="{{ country.code }}" {% if country.code == selected_country %}selected{% endif %}>{{ country.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Results: {{ num_results }}</h2>
        <ul>
            {% for url, body in results %}
                    <li>
                        <form method="GET" action="{{ url }}">
                            <button type="submit" onclick=' window.open("{{ url }}","_blank"); return false;'>{{ url }}</button>
                        </form>
                        <pre>{{ body }}</pre>
                    </li>                
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
